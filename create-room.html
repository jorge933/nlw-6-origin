<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>Criar Sala - Rocket.Q</title>
</head>

<body>
    <div id="home" class="content">
        <header>
            <img src="/assets/logo.svg" alt="Rocket.Q Logo" />
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Insira uma senha</label>
                        <input type="number" id="room-id" placeholder="Código da sala">
                        <a href="" class="button hover-white">
                            Criar Sala
                        </a>
                    </form>
                </section>
        </main>
    </div>
</body>

</html>
